<section class="bg-secondary vh-100">
    <div class="container pt-5">
        <div class="card p-3 bg-white">
            <h3 class="text-center">Bienvenido al formulario de login</h3>
            <hr>
            <form #loginForm="ngForm" (ngSubmit)="getUser(loginForm)">
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" ngModel>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password
                    </label>
                    <input type="password" class="form-control" name="password" id="password" ngModel>
                </div>

                <input type="submit" class="btn btn-success mt-5" value="Log In">

            </form>
        </div>
    </div>
</section>
