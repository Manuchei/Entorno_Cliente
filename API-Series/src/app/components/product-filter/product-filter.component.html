<div class="filter-container">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" [(ngModel)]="filterCriteria.name" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" class="form-control" [(ngModel)]="filterCriteria.category" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" class="form-control" [(ngModel)]="filterCriteria.price" />
    </div>
    <div class="form-check">
      <input id="active" type="checkbox" class="form-check-input" [(ngModel)]="filterCriteria.active" />
      <label for="active" class="form-check-label">Active</label>
    </div>
    <button class="btn btn-primary mt-3" (click)="applyFilter()">Apply Filter</button>
  </div>
