<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" formControlName="category" class="form-control" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>
    <div class="form-check">
      <input type="checkbox" id="active" formControlName="active" class="form-check-input" />
      <label for="active" class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!productForm.valid">Add Product</button>
  </form>
