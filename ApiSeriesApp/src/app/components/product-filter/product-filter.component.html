<form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="p-3 border rounded shadow-sm bg-light">
    <div class="row g-3">
        <!-- Campo Nombre -->
        <div class="col-md-4">
            <label for="name" class="form-label">Nombre del producto</label>
            <input id="name" formControlName="name" class="form-control" placeholder="Escribe el nombre" />
        </div>

        <!-- Campo Descripción -->
        <div class="col-md-4">
            <label for="description" class="form-label">Descripción</label>
            <input id="description" formControlName="description" class="form-control" placeholder="Descripción" />
        </div>

        <!-- Campo Categoría -->
        <div class="col-md-4">
            <label for="category" class="form-label">Categoría</label>
            <select id="category" formControlName="category" class="form-control">
                <option value="">Todas las categorías</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niño">Niño</option>
            </select>
        </div>

        <!-- Campo Precio Mínimo -->
        <div class="col-md-4">
            <label for="minPrice" class="form-label">Precio mínimo</label>
            <input id="minPrice" formControlName="minPrice" type="number" class="form-control" placeholder="Ej. 100" />
        </div>

        <!-- Campo Precio Máximo -->
        <div class="col-md-4">
            <label for="maxPrice" class="form-label">Precio máximo</label>
            <input id="maxPrice" formControlName="maxPrice" type="number" class="form-control" placeholder="Ej. 500" />
        </div>

        <!-- Campo Estado (Activo/Inactivo/Todos) -->
        <div class="col-md-4">
            <label for="active" class="form-label">Estado</label>
            <select id="active" formControlName="active" class="form-control">
                <option [ngValue]="null">Todos</option>
                <option [ngValue]="true">Activos</option>
                <option [ngValue]="false">Inactivos</option>
            </select>
        </div>

        <!-- Botón Filtrar -->
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary px-4">Filtrar</button>
        </div>
    </div>
</form>
