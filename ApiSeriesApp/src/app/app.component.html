<header class="bg-primary text-white p-3 mb-4">
  <div class="container">
    <h1 class="text-center">API Series App</h1>
  </div>
</header>

<main class="container my-4">
  <!-- Secci칩n del formulario -->
  <section class="mb-4">
    <h2 class="h4 mb-3 text-secondary">A침adir Nuevo Producto</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <app-product-form></app-product-form>
      </div>
    </div>
  </section>

  <!-- Secci칩n del filtro -->
  <section class="mb-4">
    <h2 class="h4 mb-3 text-secondary">Filtrar Productos</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <app-product-filter (onFilter)="filterProducts($event)"></app-product-filter>
      </div>
    </div>
  </section>

  <!-- Secci칩n de la lista de productos -->
  <section>
    <h2 class="h4 mb-3 text-secondary">Lista de Productos</h2>
    <div class="row">
      <div *ngFor="let product of filteredProducts" class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="bg-dark text-white text-center p-3">
  <div class="container">
    <small>&copy; 2025 API Series App. Todos los derechos reservados.</small>
  </div>
</footer>
