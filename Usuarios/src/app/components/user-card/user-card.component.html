<div class=" card shadow border-1 border text-center p-3">
    <img [src]="miUsuario.image" class="card-img-top rounded-circle mx-auto mt-3" style="width: 100px;">
    <h3>{{miUsuario.first_name}} {{miUsuario.last_name}}</h3>
    <div class="btn-group">
    <a [routerLink]="['/user', miUsuario.id]"class="btn btn-outline-secondary">Ver detalle</a>
    <a [routerLink]="['/updateuser', miUsuario.id]" class="btn btn-outline-primary"> Actualizar</a>
    <a class="btn btn-outline-danger"> Eliminar</a>
</div>
</div>
