<section>
    <h3>{{tipo}} Usuario</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="userForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name">
        </div>

        <div class="mt-3">
            <label for="last_name" class="form-label">Apellidos</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name">
        </div>

        <div class="mt-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="rating" class="form-control" formControlName="username">
        </div>

        <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
        </div>

        <div class="mt-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" id="image" class="form-control" formControlName="image">
        </div>

        <div class="mt-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="text" id="password" class="form-control" formControlName="password">
        </div>

        <div class="d-flex gap-2 mt-4">
            <input type="submit" value="Guardar" class="btn btn-outline-success" [disabled]="!userForm.valid">
            <a [routerLink]="['/home']" class="btn btn-outline-secondary">Volver</a>
        </div>

    </form>
</section>
