<section class="container mt-3">

    <div class=" row g-3">
        @for (user of arrUsers; track user.id){

            <app-user-card [miUsuario]="user"></app-user-card>
        </article>
        }

        <p>No disponemos de servicios de momento</p>
        }
    </div>
</section>
