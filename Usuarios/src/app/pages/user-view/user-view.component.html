
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Usuario</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <img src="{{miUsuario.image}}" class="rounded-circle border border-primary"
                    style="width: 250px; height: 250px;">
            </div>

            <div class="col-md-6">
                <h2>{{miUsuario.first_name}}</h2>
                <h2>{{miUsuario.last_name}}</h2>
                <p><strong>Nombre Usuario: </strong>{{miUsuario.username}}</p>
                <p><strong>Email: </strong>{{miUsuario.email}}</p>

                <div class="mt-4">
                    <a class="btn btn-outline-danger me-2" (click)="delete()"> Eliminar</a>
                    <a class="btn btn-outline-primary me-2">Actualizar</a>
                    <a href="/home" class="btn btn-outline-dark">Volver a listado</a>
                </div>
            </div>
        </div>
    </div>
</body>
