<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página de prueba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Inventario</h1>
    <div id="contenedor">
        <div id="contenedorTable">
            <table id="tablaProductos" class="mitabla">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Pr. Unidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <!-- Productos se llenarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        <div id="cesta">
            <h2>Total</h2>
            <div id="carrito">
                <p>El carrito está vacío</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
