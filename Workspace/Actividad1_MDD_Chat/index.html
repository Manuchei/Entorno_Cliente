<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgoodShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AgoodShop</h1>
    </header>

    <main>
        <section class="carrito">
            <table class="carrito-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Pr. Unidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="lista-productos">
                    <!-- Los productos cargados desde la API aparecerán aquí -->
                </tbody>
            </table>

            <div class="total-box">
                <h3>Total</h3>
                <p id="total">TOTAL: 0.00€</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 AgoodShop. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
